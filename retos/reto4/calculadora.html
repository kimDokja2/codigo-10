<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,300&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="marca">calc</div>
            <div class="menu-tema">
                <div class="texto-tema">
                    <h4>THEME</h4></div>
                <div class="contenedor-temas">
                    <div class="temas">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="opciones">
                        <input type="radio" name="theme" value="blue" class="opcion-1" checked  onchange="getColorTheme(this)"></input>
                        <input type="radio"  name="theme" value="white" class="opcion-2" onchange="getColorTheme(this)"></input>
                        <input type="radio" name="theme" value="purple" class="opcion-3" onchange="getColorTheme(this)"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="pantalla">
            <div class="pantalla-output">
                <h1>399,981</h1>
            </div>
        </div>
        <div class="teclado">
            <div>
                <button class=" grupo-1">
                7
                </button>
                <button class=" grupo-1">
                8
                </button>
                <button class=" grupo-1">
                9
                </button>
                <button class="boton-DEL grupo-2">
                DEL
                </button>
            </div>
            
            <div>
                
                <button class=" grupo-1">
                4
                </button>
                <button class=" grupo-1">
                5
                </button>
                <button class=" grupo-1">
                6
                </button>
                <button class="grupo-1">
                +
                </button>
            </div>
            
            <div>
                
                <button class=" grupo-1">
                1
                </button>
                <button class=" grupo-1">
                2
                </button>
                <button class=" grupo-1">
                3
                </button>
                <button class=" grupo-1">
                -
                </button>
            </div>
                  
            <div>
                <button class=" grupo-1">
                .
                </button>
                <button class="grupo-1">
                0
                </button>
                <button class=" grupo-1">
                /
                </button>
                <button class=" grupo-1">
                x
                </button>
            </div>
            
            <div>
                <button class="boton-RESET grupo-2">
                RESET
                </button>
                <button class="boton-igual grupo-3">
                =
                </button>   
            </div>
            
        </div>
    </div>    
</body>
<script>
    // obtener el valor de los input
    document.documentElement.className = "theme-blue";

    function getColorTheme(input) {
      document.documentElement.className = `theme-${input.value}`;
      console.log(input.value);
    }
  </script>
</html>
