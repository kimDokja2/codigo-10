<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./github.css">
</head>
<body>
    <div class="container">
        <!-- Primera seccion titulo - boton -->
        <div class="section-1">
          <h4 class="title">devDokja</h4>
          <button class="btn-mode">
            <img src="./images/sun.png" alt="img-sol" width="30px">LIGHT</button>
        </div>
        <!-- Buscador -->
        <div class="search-container">
            <div class="input-container">
              <img class="img-lupa" width="20" src="./images/search_1.png" alt="" />
              <input
                class="input-search"
                type="text"
                placeholder="Search GitHub username..."
              />
            </div>
            <div>
              <button class="btn-search">Search</button>
            </div>
          </div>
        <!-- Seccion que muestra la informacion -->
        <div class="contenedor-info">
            <div class="izquierda">
                <img src="./images/avatar.png" alt="foto perfil">
            </div>
            <div class="derecha">
                <div class="der-top">
                    
                        <h4 class="titulo">The Octocat</h4>
                    
                    
                        <p class="fecha">Joined 25 Jan 2011</p>
                    
                </div>
                
                    <p class="biografia">This profile has no bio</p>
                
                <div class="contenedor-seguidores">
                    <div class="Repos">
                        <p >Repos</p>
                        <h4>8</h4></div>
                    <div class="Followers">
                        <p>Followers</p>
                        <h4>3938</h4>
                    </div>
                    <div class="Following">
                        <p>Following</p>
                        <h4>9</h4>
                    </div>
                </div>
                <div class="contenedor-contacto">
                    <div class="lugar">
                        <img src="./images/pin.png" alt="icono lugar">
                        <p>San francisco</p>
                    </div>
                    <div class="twiter">
                        <img src="./images/hotel.png" alt="hotel">
                        <p>Not Avalible</p>
                    </div>
                    <div class="github">
                        <img src="./images/link.png" alt="img link">
                        <p>https://github.bloq</p>
                    </div>
                    <div class="bandera">
                        <img src="./images/twitter.png" alt="icono twiter">
                        <p>@github</p>
                    </div>
                </div>
            </div>
            
        </div>
      </div>
    
</body>
</html>
